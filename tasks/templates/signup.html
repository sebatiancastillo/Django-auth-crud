{% extends 'base.html' %}


{% block content %}

 <main class="container">
    <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
       <form method="POST" class="card card-body text-center">
        <h1 class="text-center">Regístrate</h1>
        {{error}}
        {% csrf_token %}
   <div class="mb-3">
         <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" name="username" id="username"
         class="form-control" placeholder="Escribe tu nombre de usuario">
   </div>
    <div class="mb-3">
        <label for="password1" class="form-label">Contraseña</label>
        <input type="password" name="password1" id="password1" 
         class="form-control" placeholder="Escribe tu contraseña">
    </div>
<div class="mb-3">
         <label for="password2" class="form-label">Confirma tu contraseña</label>
         <input type="password" name="password2" id="password2"
         class="form-control" placeholder="Confirma tu contraseña">
    </div> 

    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
</div>
</div>
</div>

 </main>

{% endblock content %}
